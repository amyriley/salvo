<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" src="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Salvo!</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div>
                <h4 class="mt-3 mb-3">Login</h4>
            </div>
            <form id="login_form" class="mb-5">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="container">
            <h4>Leaderboard</h4>
            <table id="leaderboard" class="table table-bordered" style="width: 550px">
                <thead id="table-headers-leader">
                        <tr>
                            <th class="text-sm-center" v-for="name in leaderboard">{{name}}</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows-leaderboard">
                        <tr v-for="player in uniquePlayers">
                            <td class="text-sm-center" style='width: 50px'>{{player.player}}</td>
                            <td class="text-sm-center" style='width: 50px'>{{player.total}}</td>
                            <td class="text-sm-center" style='width: 50px'>{{player.wins}}</td>
                            <td class="text-sm-center" style='width: 50px'>{{player.losses}}</td>
                            <td class="text-sm-center" style='width: 50px'>{{player.ties}}</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
