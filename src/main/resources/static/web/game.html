<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" src="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h4 id="gamePlayerHeader">Game Player X</h4>
            <table id="gameTable" class="table table-bordered" style="width: 550px">
                <thead id="table-headers-game">
                    <tr>
                        <th></th>
                        <th v-for="number in headers">{{number}}</th>
                    </tr>
                </thead>
                <tbody v-for="letter in rows" id="table-rows-game">
                        <th>{{letter}}</th>
                        <td class="text-sm-center" style='width: 50px' v-for="number in headers" :id="letter + number"></td>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h4>Salvoes fired by you...</h4>
            <table id="salvoTable" class="table table-bordered" style="width: 550px">
                    <thead id="table-headers-salvo">
                        <tr>
                            <th></th>
                            <th v-for="number in headers">{{number}}</th>
                        </tr>
                    </thead>
                    <tbody v-for="letter in rows" id="table-rows-salvo">
                            <th>{{letter}}</th>
                            <td class="text-sm-center" style='width: 50px' v-for="number in headers" :id="letter + number"></td>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
